    <div class="large-4 medium-12 small-12 columns">
      <p>I'm here</p>
      <div id="map"></div>
      <p class="wildcard"> Calle Castell√≥n, 21/3 <br> Valencia, 46004 <br> +34 626 807 125 <br> dvivoes@yahoo.es <br> SPAIN </p>
    </div>

    <div class="large-4 medium-6 small-12 columns">
      <p>Who are you?</p>
      <form>

        <div class="row">
          <div class="large-6 medium-6 small-12 columns">
            <label class="wildcard">Name</label>
            <input type="text" type="text" name="Nombre" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-12 columns">
            <label class="wildcard">Surname</label>
            <input type="text" type="text" name="Apellidos" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">Company</label>
            <input type="text" type="text" name="Empresa" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">City</label>
            <input type="text" type="text" name="Ciudad" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">Zip code</label>
            <input type="text" type="text" name="Codigo Postal" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">Province (and/or state)</label>
            <input type="text" type="text" name="Empresa" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">E-mail</label>
            <input type="text" type="text" name="Email" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">Phone</label>
            <input type="text" type="text" name="Telefono" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">How did you find me?</label>
            <input type="text" type="text" name="Como me encontro" class="columns"/>
          </div>
        </div>

        <div>
          <div class="large-12">
                <label class="wildcard">Activity</label>
                <textarea class="has-tip" title="Tira de la esquina inferior derecha para que puedas leer mejor" data-tooltip="" data-width="300"name="Actividad">Please tell me what you do or sell.</textarea>

          </div>
        </div>

      </form>
      
    </div>

          </div>
        </div>
      </form>
