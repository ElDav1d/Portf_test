  <section class="row">
    <div class="large-12 columns" id="Contact">
      <h1>Contact</h1>
      
    </div>

  <section class="row">
    <div class="large-4 medium-12 small-12 columns">
      <h2>I'm here</h2>
      <div id="map"></div>
      <p class="wildcard"> Calle Castellón, 21/3 <br> Valencia, 46004 <br> +34 626 807 125 <br> dvivoes@yahoo.es <br> SPAIN </p>
    </div>

    <div class="large-4 medium-6 small-12 columns">
      <h2>Who are you?</h2>
      <form>

        <div class="row">
          <div class="large-6 medium-6 small-12 columns">
            <label class="wildcard">Name</label>
            <input type="text" name="Nombre" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-12 columns">
            <label class="wildcard">Surname</label>
            <input type="text" name="Apellidos" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">Company</label>
            <input type="text" name="Empresa" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">City</label>
            <input type="text" name="Ciudad" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">Zip code</label>
            <input type="number" name="Codigo Postal" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">Province (and/or state)</label>
            <input type="text" name="Empresa" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">E-mail</label>
            <input type="email" name="Email" class="columns"/>
          </div>
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">Phone</label>
            <input type="tel" name="Telefono" class="columns"/>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">How did you find me?</label>
            <input type="text" name="Como me encontro" class="columns"/>
          </div>
        </div>

        <div>
          <div class="large-12">
                <label class="wildcard">Activity</label>
                <textarea class="has-tip" title="You can pull the lower right corner for better reading" data-tooltip="" data-width="300"name="Actividad">Please tell me what you do or sell.</textarea>

          </div>
        </div>

      </form>
      
    </div>

    <div class="large-4 medium-6 small-12 columns">
      <h2>What do you need?</h2>
      <form>

        <div class="row align-checkbox">
          <div class= "large-6 medium-12 small-12 columns left_column">
            <input type="checkbox" name="servicio" value="Identidad Corporativa" id="tipo">
            <label class="wildcard" for="Identidad Corporativa">Visual Identity</label>
          </div>
          <div class= "large-6 medium-12 small-12 columns right_column">
            <input type="checkbox" name="servicio" value="Proyecto Editorial" id="tipo">
            <label class="wildcard" for="Proyecto Editorial">Editorial Project</label>
          </div>
        </div>

        <div class="row">
          <div class= "large-6 medium-6 small-12 columns">
            <input type="checkbox" name="servicio" value="Packaging" id="tipo">
            <label class="wildcard" for="Packaging">Packaging</label>
          </div>
          <div class= "large-6 medium-6 small-12 columns">
            <input type="checkbox" name="servicio" value="Print Design" id="tipo">
            <label class="wildcard" for="Print Design">Print Design</label>
          </div>
        </div>

        <div class="row">
          <div class= "large-6 medium-6 small-12 columns">
            <input type="checkbox" name="servicio" value="Ilustración" id="tipo">
            <label class="wildcard" for="Ilustración">Illustration</label>
          </div>
          <div class= "large-6 medium-6 small-12 columns">
            <input type="checkbox" name="servicio" value="Otros" id="tipo">
            <label class="wildcard" for="Otros">Others</label>
          </div>
        </div>

        <div class="row">
          <div class= "large-12 medium-12 small-12 columns">
            <input type="checkbox" name="Press" value="Press" id="tipo">
            <label class="wildcard" for="Particular">Do you need printing services?</label>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label class="wildcard">Product or service to work with</label>
            <input type="text" name="Producto" class="columns"/>
          </div>
        </div>

        <div>
          <div class="large-12">
            <label class="wildcard">What we are going to do?</label>
            <textarea class="has-tip" title="You can pull the lower right corner for better reading" data-tooltip="" data-width="300"name="Actividad">Please explain me what do you need.</textarea>
          </div>
        </div>

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <label class="wildcard">Deadline</label>
            <input type="date" name="Deadline" class="columns"/>
          </div>
        
        </div>




      </form>
      
    </div>
  </section>
